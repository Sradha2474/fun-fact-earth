<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ddd;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Earth Image">
        <h1>Fun Fact Generator</h1>
        <button id="generateFact">Generate Fun Fact</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        const facts = [
            "Earth is the third planet from the Sun.",
            "Earth is the only known planet to support life.",
            "Approximately 71% of Earth's surface is covered by water.",
            "Earth has one natural satellite, the Moon.",
            "The Earth's atmosphere is composed of 78% nitrogen and 21% oxygen.",
            "Earth's rotation period is about 24 hours, which defines the length of a day.",
            "The Earth's axis is tilted at an angle of 23.5 degrees, which causes the seasons.",
            "Earth's core is composed primarily of iron and nickel.",
            "The highest point on Earth is Mount Everest, which is 8,848 meters above sea level.",
            "Earth's magnetic field protects the planet from solar wind and cosmic radiation."
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.textContent = facts[randomIndex];
            factDisplay.style.animation = 'none';
            setTimeout(() => factDisplay.style.animation = '', 10); // Restart animation
        });
    </script>
</body>
</html>
